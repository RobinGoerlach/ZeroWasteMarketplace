<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>User Profile</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@3.0.0/dist/full.css"
      rel="stylesheet"
    />
    <script
      src="https://kit.fontawesome.com/a076d05399.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body class="bg-gray-100">
    <div
      class="container mx-auto p-6 min-h-screen flex items-center justify-center"
    >
      <div class="bg-white shadow-lg rounded-lg p-6 w-full max-w-3xl">
        <h2 class="text-2xl font-bold text-gray-800 mb-4">User Profile</h2>

        <!-- Avatar Section -->
        <div class="flex items-center mb-6">
          <div class="avatar mr-4">
            <div
              class="w-24 rounded-full ring ring-primary ring-offset-base-100 ring-offset-2"
            >
              <img src="https://via.placeholder.com/150" alt="User Avatar" />
            </div>
          </div>
          <button class="btn btn-outline btn-primary">
            <i class="fas fa-upload mr-2"></i>Change Avatar
          </button>
        </div>

        <!-- Form Section -->
        <form>
          <!-- Password Section -->
          <div class="mb-4">
            <label for="current-password" class="block text-gray-600 mb-2"
              >Current Password</label
            >
            <input
              type="password"
              id="current-password"
              placeholder="Enter your current password"
              class="input input-bordered w-full"
            />
          </div>

          <div class="mb-4">
            <label for="new-password" class="block text-gray-600 mb-2"
              >New Password</label
            >
            <input
              type="password"
              id="new-password"
              placeholder="Enter a new password"
              class="input input-bordered w-full"
            />
          </div>

          <div class="mb-4">
            <label for="confirm-password" class="block text-gray-600 mb-2"
              >Confirm Password</label
            >
            <input
              type="password"
              id="confirm-password"
              placeholder="Confirm your new password"
              class="input input-bordered w-full"
            />
          </div>

          <!-- Address Section -->
          <div class="mb-4">
            <label for="address" class="block text-gray-600 mb-2"
              >Address</label
            >
            <textarea
              id="address"
              placeholder="Enter your address"
              class="textarea textarea-bordered w-full"
            ></textarea>
          </div>

          <!-- Color Scheme Section -->
          <div class="mb-4">
            <label for="color-scheme" class="block text-gray-600 mb-2"
              >Preferred Color Scheme</label
            >
            <select id="color-scheme" class="select select-bordered w-full">
              <option value="light">Light</option>
              <option value="dark">Dark</option>
              <option value="system">System Default</option>
            </select>
          </div>

          <button type="submit" class="btn btn-primary w-full">
            <i class="fas fa-save mr-2"></i>Save Changes
          </button>
        </form>
      </div>
    </div>
  </body>
</html>
